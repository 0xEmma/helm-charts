name: Update Repo with New Charts

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Helm Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Helm
        run: "curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash"
      - name: LS
        run: ls /home/runner/work/helm-charts/helm-charts
      - name: Build Packages
        run: ${GITHUB_WORKSPACE}/build_packages.sh
      - name: Update Index
        run: "helm repo index --url https://0xemma.github.io/helm-charts/ packages"
